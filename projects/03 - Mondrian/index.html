<!DOCTYPE html>
<html>
<head>
	<title>Retro Mondrian</title>
	<link rel="stylesheet" type="text/css" href="mondrian.css">
</head>
<body>
	<h1>Color Your Own Retro Mondrian</h1>
	<p>Choose a color and let your imagination run wild!</p>
	<div>
		<button class="button"></button>
		<button class="button"></button>
		<button class="button"></button>
		<button class="button"></button>
	</div>
	<div id="canvas">
		<div id="toprow">
			<div id="bigbox" class="box red right"></div>
			<div id="divider" class="black right"></div>
			<div id="topleftcol" class="right">
				<div class="medbox box"></div>
				<div id="divider2" class="black"></div>
				<div class="medbox box blue"></div>
			</div>
		</div>
		<div id="divider3" class="black"></div>
		<div id="botrow">
			<div id="rightcol" class="right">
				<div class="smallbox box"></div>
				<div id="divider4" class="black right"></div>
				<div class="smallbox box yellow right"></div>
			</div>
			<div id="divider5" class="black right"></div>
			<div id="botbox" class="box right"></div>
			<div id="divider5" class="black right"></div>
			<div id="botbox2" class="box red"></div>
		</div>
	</div>
<script type="text/javascript" src="mondrian.js"></script>
</body>
</html>
