<!DOCTYPE html>
<html>
<head>
	<title>Is Ivan's Shirt On?</title>
	<script>
		function randomImg(){
			var randomNumber = Math.floor(Math.random() * 7) + 101;
			var imgName = "img" + randomNumber + ".jpg";
			document.getElementById("imageid").src= "images/" + imgName ;
		}
		
		function randomTxt(){
			var randomNumber = Math.floor(Math.random() * 7);
			var responses = ["What're you smoking?! Can I have some??","Nope, Nope and Nope!","Wrong on so many levels","Are you kidding??","So close! But not really!", "Hells no!", "Seriously?"];
			document.getElementById("question").innerHTML = responses[randomNumber];	
		}
	</script>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
	<div class="title">
		<div id="question">
			<p>
				<script>
					randomTxt()
				</script>
			</p>
		</div>
	</div>
	<div>
		<img id="imageid" class="displayed">
		<script>
			randomImg()
		</script>	
	</div>	
	<div id="container">
		<a href=index.html class="again">Play Again!</a>
	</div>
</html>
