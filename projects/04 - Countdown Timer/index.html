<!DOCTYPE html>
<html>
<head>
	<title>Countdown Timer</title>
	<link rel="stylesheet" type="text/css" href="countdown.css">
</head>
<body>
	<div id="timeselect">
		<div class="btn">minutes > </div>
		<div class="btn timebox time">5</div>
		<div class="btn timebox time">10</div>
		<div class="btn timebox time">15</div>
		<div class="btn divider"></div>
		<div class="btn timebox time"><input id="value" type="text" name="time" maxlength="2"></div>
		<div class="btn">< custom (min. 1, max. 60)</div>
		<div>
			<div id="play" class="btn timebox action">></div>
			<div id="stop" class="btn timebox action">x</div>
		</div>
	</div>
	<div id="clock">00:00:00</div>
	<audio id="alarm">
		<source src="rooster.mp3" type="audio/mpeg">
	</audio>
	<script type="text/javascript" src="countdown.js"></script>
</body>
</html>
